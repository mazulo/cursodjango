{% extends 'base.html' %}

{% block title %}Aula 6 - Cadastro de contatos{% endblock %}

{% block content %}


<h3>Adicionar contato</h3>
<form action="." method="post" id="form" class="pure-form">{% csrf_token %}
	{% for field in form %}
		<div class="field_form">
			{{ field.errors }}
			{{ field.label_tag }}{{ field }}
		</div>
	{% endfor %}
<button type="submit" class="pure-button pure-button-primary">Salvar contato</button>
</form>
{% endblock %}
